{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid px-0 py-4">
    <div class="row">
      <div class="col-2 offset-5">
        <h3 class="mb-4">Sign Up</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.full_name|as_crispy_field }}
          {{ form.email|as_crispy_field }}
          {{ form.password1|as_crispy_field }}
          {{ form.password2|as_crispy_field }}
          <button type="submit" class="btn btn-lg btn-primary mr-3">Sign Up</button>
          <a href="{% url 'signin' %}" class="btn btn-lg btn-outline-primary text-decoration-none">Sign In</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
