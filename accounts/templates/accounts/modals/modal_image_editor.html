<div data-backdrop="static" tabindex="-1" class="modal fade" id="modalCrop">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Image Editor</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
      <div class="modal-body">
        <div>
          <img src="" style="max-width: 100%;" id="image">

        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <div role="group" class="btn-group">
          <button type="button" class="btn btn-outline-secondary js-zoom-in"><i class="fas fa-search-minus"></i></button>
          <button type="button" class="btn btn-outline-secondary js-zoom-out"><i class="fas fa-search-plus"></i></button>
        </div>
        <div role="group" class="btn-group">
          <button type="button" class="btn btn-outline-secondary js-rotate-left"><i class="fas fa-undo"></i></button>
          <button type="button" class="btn btn-outline-secondary js-rotate-right"><i class="fas fa-undo fa-flip-horizontal"></i></button>
        </div>
        <div>
          <button type="button" data-dismiss="modal" class="btn btn-outline-secondary">Cancel</button>
          <button type="button" class="btn btn-primary js-crop-and-upload">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
